<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Slider</title>
  </head>
  <body>
    <main class="container d-flex justify-content-center">
      <div
        id="carouselExampleIndicators"
        class="carousel slide col-lg-9"
        data-bs-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="4"
          ></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.unsplash.com/photo-1522529599102-193c0d76b5b6?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8YWZyaWNhbiUyMGFtZXJpY2FufGVufDB8fDB8&ixlib=rb-1.2.1&w=1000&q=80"
              class="d-block w-100"
              alt="First"
            />
            <div
              class="carousel-caption text-dark"
              style="background: rgba(255, 255, 255, 0.3)"
            >
              <h4>Join Us Today!</h4>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1529465230221-a0d10e46fcbb?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjN8fHByb2dyYW1taW5nfGVufDB8fDB8&ixlib=rb-1.2.1&w=1000&q=80"
              class="d-block w-100"
              alt="Second"
            />
            <div
              class="carousel-caption text-dark"
              style="background: rgba(255, 255, 255, 0.3)"
            >
              <h4>Join Us Today!</h4>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1510915228340-29c85a43dcfe?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MzB8fGNvZGluZ3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80"
              class="d-block w-100"
              alt="Third"
            />
            <div
              class="carousel-caption text-dark"
              style="background: rgba(255, 255, 255, 0.3)"
            >
              <h4>Join Us Today!</h4>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://www.wallpapertip.com/wmimgs/68-682076_desktop-office-table.jpg"
              class="d-block w-100"
              alt="Fourth"
            />
            <div
              class="carousel-caption text-dark"
              style="background: rgba(255, 255, 255, 0.3)"
            >
              <h4>Join Us Today!</h4>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://www.moneyandmentalhealth.org/wp-content/uploads/2020/03/photo-of-woman-using-laptop-3891135-1000x667.jpg"
              class="d-block w-100"
              alt="Fifth"
            />
            <div
              class="carousel-caption text-dark"
              style="background: rgba(255, 255, 255, 0.3)"
            >
              <h4>Join Us Today!</h4>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
    </main>

    <footer class="container d-flex justify-content-center fixed-bottom">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="./index.html">1</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="./justslider.html">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="./justform.html">3</a>
          </li>
        </ul>
      </nav>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
