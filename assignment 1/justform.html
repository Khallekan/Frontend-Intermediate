<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Just the form</title>
  </head>
  <body>
    <div class="col-12 d-flex flex-column justify-content-center p-4 bg-white">
      <h3>Sign Up For DSC Unilag</h3>
      <form>
        <div class="row mb-3">
          <div class="col">
            <label for="name">First name</label>
            <input type="text" id="name" class="form-control" />
          </div>
          <div class="col">
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" class="form-control" />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkbox" />
          <label class="form-check-label" for="checkbox"
            >I am not a robot</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <footer class="container d-flex justify-content-center fixed-bottom">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="./index.html">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="./justslider.html">2</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="./justform.html">3</a>
          </li>
        </ul>
      </nav>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
